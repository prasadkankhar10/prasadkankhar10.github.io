                        <p>
                            <strong>On The Way</strong> is an open-world mobile game built using Unreal Engine. The game revolves around a delivery system, where players deliver items to dynamically changing points on a large, immersive map. With a focus on user experience, the game adapts its graphics to the capabilities of the mobile device, ensuring smooth performance on a wide range of hardware.

                            <li><strong>Open World Environment:</strong> The game offers a vast, explorable environment with realistic settings and interactive elements.</li>
                            <li><strong>Dynamic Points of Delivery:</strong> Each delivery location is randomly generated or changes dynamically as players move through the game.</li>
                            <li><strong>Mobile Graphics Settings:</strong> The game includes mobile-specific settings for graphic sensitivity, ensuring compatibility and smooth performance across a range of devices.</li>
                            <li><strong>Cutscenes:</strong> Cinematic cutscenes add narrative depth and immersion.</li>
                            <li><strong>Blueprint-based Development:</strong> The game is developed primarily using Unreal Engine’s visual scripting system, Blueprints, ensuring rapid prototyping and development.</li>
                        </ul>
